<!DOCTYPE html>
<html>
  <head>
    <style>
      .blend {
        height: 400px;
        border: 5px solid;
        background-color: red;
        background-size: cover;
        background-image: url("a.jpg");
        background-blend-mode: difference;
      }
      .blend:hover {
        background-color: rgba(255, 0, 0, 1);
        transition: background-color 5s;
      }
    </style>
  </head>
  <body>
    <div class="blend"></div>
  </body>
</html>
